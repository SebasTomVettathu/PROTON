<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE PASSWORD</title>
</head>
<body>
   
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Current Password</td>
                <td><input type="password" name="txtcurrentpassword" id="" value="{{ user.user_password}}"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txtnewpassword" id=""></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="txtconfirmpassword" id=""></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
