{% extends 'User/Header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form method="post">
    {% csrf_token %}

    <table border="1" align="center">
<tr>
    <td>Date</td>
    <td><input type="date" name="date" id="" value="{{Edit.date}}"></td>
</tr>

<tr>
    <td>Time</td>
    <td><input type="time" name="time" id="" value="{{Edit.time}}"></td>
</tr>

<tr>
    <td>Amount</td>
    <td><input type="text" name="txtamount" id="" placeholder="Enter Amount" required
            value="{{amnt}}"></td>
</tr>
<tr>
    <td colspan="2" align="center"><input type="submit" name="sub" value="Save"><input type="reset" name="res" value="Cancel"></td>
</tr>
</table>
</form>
{% endblock content %}
