<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>

<h2 align="center">Admin Registration Form</h2>

<form method="post" action="" align="center">
    
    <table align="center">

  
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="txtname"  value="{{Edit.admin_name}}" required>

    <br>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="txtcontact" value="{{Edit.admin_contact}}" required>

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="txtemail"  value="{{Edit.admin_email}}"required>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="txtpassword" value="{{Edit.admin_password}}" required>

    <br>

    <button type="submit">Submit</button>
</table>
</form>

<table border="1" align="center">
    <tr>
        <td>s1.no</td>
        <td>Admin</td>
        <td>contact</td>
        <td>email</td>
        <td>password</td>
        <td>Action</td>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.admin_name }}</td>
        <td>{{ i.admin_contact }}</td>
        <td>{{ i.admin_email }}</td>
        <td>{{ i.admin_password }}</td>
         <td> <a href="{% url 'webadmin:EditAdminReg' i.id %}"> Edit</a>/ 
        <a href="{% url 'webadmin:adminRegDelete' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
