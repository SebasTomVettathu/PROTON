{% extends 'Admin/Header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Charger Type</td>
            <td><input type="text" name="txttype" id="" value="{{Edit.type_name}}"></td>
        </tr>
            <tr><td><input type="submit" value="save" name="btn"></td></tr>
            </table></form>
            
    <table border="1" align="center">
        <tr>
            <td>Sl.no</td>
            <td>Type</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.type_name}}</td>
            <td><a href="{% url 'webadmin:delType' i.id %}">Delete</a>/<a href="{% url 'webadmin:typeupdate' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>  {% endblock content%}
