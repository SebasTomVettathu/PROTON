{% extends 'CPO/Header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDIT PROFILE</title>
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
      <table align="center">
        <caption>
          EDIT PROFILE
        </caption>
        <tr><td>NAME</td><td><input type="text"  name="txtname"  id=""  value="{{Edit.cpo_name}}"/></td></tr>
        <tr><td>CONTACT</td><td><input type="text" name="txtcontact" id="" value="{{Edit.cpo_contact}}"/></td></tr>
        <tr><td>EMAIL</td><td><input type="email"  name="txtemail"  id=""  value="{{Edit.cpo_email}}"/></td></tr>
        
          <td colspan="2"><input type="submit" value="EDIT" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
{% endblock content %}
