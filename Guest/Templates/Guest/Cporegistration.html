<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="{% url 'webguest:Cporegistration' %}">HOMEPAGE</a>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>CPO Name</td>
                <td><input type="text" name="txtname" id="" placeholder="Enter Name" required
                        value="{{Edit.cpo_name}}"></td>
            </tr>
            <tr>
                <td>CPO Contact</td>
                <td><input type="text" name="txtcontact" id="" placeholder="Enter Contact" required
                        value="{{Edit.cpo_contact}}"></td>
            </tr>
            <tr>
                <td>CPO E-mail</td>
                <td><input type="text" name="txtemail" id="" placeholder="Enter Email" required
                        value="{{Edit.cpo_email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="txtpaswd" placeholder="Enter Password" required id=""
                        value="{{Edit.cpo_password}}"></td>
            </tr>
            <tr>
                <td> Station Name</td>
                <td><input type="text" name="txtstationname" id=""  value="{{Edit.cpo_stationname}}" required></td>
            </tr>
            <tr>
                <td> Station proof</td>
                <td><input type="file" name="fileimgproof" id=""  value="{{Edit.cpo_proof}}" required></td>
            </tr>
            <tr>
                <td>place</td>
                <td>
                    <select id="place" name="place_id" value="{{Edit.place}}">
                        <option value="" >...Select...</option>
                        {% for i in place %}
                        <option value="{{i.id}}">{{i.place_name}}</option>
                        {% endfor %}
                      </select>
                </td>
            </tr>

           
           


            <tr>

                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    

</body>

</html>
